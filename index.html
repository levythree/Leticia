<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <input id="tela" type="text" readonly style="width: 230px; margin: 5px;">
            <div class="btn btn-warning" onclick="limparTela()">C</div>
        </div>
        <div class="row">
            <button class="btn btn-primary" onclick="clicarBotao('7')">7</button>
            <button class="btn btn-primary" onclick="clicarBotao('8')">8</button>
            <button class="btn btn-primary" onclick="clicarBotao('9')">9</button>
            <button class="btn btn-secondary" onclick="clicarBotao('/')">/</button>
        </div>
        <div class="row">
            <button class="btn btn-primary" onclick="clicarBotao('4')">4</button>
            <button class="btn btn-primary" onclick="clicarBotao('5')">5</button>
            <button class="btn btn-primary" onclick="clicarBotao('6')">6</button>
            <button class="btn btn-secondary" onclick="clicarBotao('*')">*</button>
        </div>
        <div class="row">
            <button class="btn btn-primary" onclick="clicarBotao('1')">1</button>
            <button class="btn btn-primary" onclick="clicarBotao('2')">2</button>
            <button class="btn btn-primary" onclick="clicarBotao('3')">3</button>
            <button class="btn btn-secondary" onclick="clicarBotao('-')">-</button>
        </div>
        <div class="row">
            <button class="btn btn-primary" onclick="clicarBotao('0')">0</button>
            <button class="btn btn-secondary" onclick="clicarBotao('.')">.</button>
            <button class="btn btn-success" onclick="calcular()">=</button>
            <button class="btn btn-secondary" onclick="clicarBotao('+')">+</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
